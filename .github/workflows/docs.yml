name: Build and Deploy Documentation

on: workflow_dispatch

permissions:
  contents: read        # allow reading repository
  pages: write          # allow deploying to GitHub Pages
  id-token: write       # required for OIDC authentication for deploy-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install project + documentation dependencies
        run: uv sync --all-extras

      - name: Build documentation
        run: |
          uv run sphinx-build -b html docs/ docs/_build/html --color

      - name: Upload documentation
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest

    # FIX: explicitly set permissions here too
    permissions:
      pages: write
      id-token: write

    # Deployment step *must* use this environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
